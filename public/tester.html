<!DOCTYPE html>
<html>
    <head>
        <title>Test UI</title>
        <link rel="icon" href="#" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="/jquery/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="js/FakeWebSocket.js"></script>
        <script type="text/javascript" src="js/cookies.js"></script>
    </head>
    <body onload="getAllCookies()">
        <div>
            <span>URL:</span>
            <input
                type="text"
                class="form-control"
                id="wsUrl"
                value="wss://echo.websocket.org:443"
            />
        </div>
        <div>
            <span>Message:</span>
            <input
                type="text"
                class="form-control"
                id="wsMsg"
                value='{"type":"event","message":"Just a test!"}'
            />
        </div>
        <div>
            <span>WebSocket Operations:</span>
            <button
                type="button"
                id="button-open-ws"
                class="btn btn-primary btn-lg"
                onclick="openWS()"
            >
                Open
            </button>
            <button
                type="button"
                id="button-send-ws"
                class="btn btn-primary btn-lg"
                onclick="sendToWS()"
            >
                Send Message
            </button>
            <button
                type="button"
                id="button-check-ws"
                class="btn btn-primary btn-lg"
                onclick="checkWS()"
            >
                Check
            </button>
            <button
                type="button"
                id="button-check-ws"
                class="btn btn-primary btn-lg"
                onclick="statsWS()"
            >
                Stats
            </button>
            <button
                type="button"
                id="button-dequeue-ws"
                class="btn btn-primary btn-lg"
                onclick="receiveWS()"
            >
                Receive
            </button>
            <!-- <button type="button" id="button-dequeue-ws" class="btn btn-primary btn-lg" onclick="dequeueWS()" > Dequeue </button> -->
            <button
                type="button"
                id="button-close-ws"
                class="btn btn-primary btn-lg"
                onclick="closeWS()"
            >
                Close
            </button>
        </div>

        <div>
            <span>Status:</span>
            <span id="wsStatus"></span>
        </div>
        <div>
            <span>Stats:</span>
            <span id="wsStats"></span>
        </div>
        <div>
            <span>Data:</span>
            <span id="wsData"></span>
        </div>
    </body>
</html>
